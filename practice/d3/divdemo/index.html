<!DOCTYPE html>
  <html>
    <head>
      <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    </head>
    <body>

         <p>Some text here then a circle?
   </p>

      <div id="example1">
        <svg width="600" height="400">
          <circle id = "myCircle1" cx="200" cy="200" r="50" ></circle>
        </svg>
      </div>


      <script type="text/javascript">
        var circleDemo1 = d3.select("#myCircle1");
          circleDemo1.attr("r", 40);
          circleDemo1.style("stroke", "black");
          circleDemo1.style("fill", "green");    
      </script>

   <p>Some text here then another circle?
   </p>
   
   <div id="example2">
        <svg width="400" height="400">
          <circle id = "myCircle2" cx="200" cy="200" r="50" ></circle>
        </svg>
      </div>
      

      <script type="text/javascript">
        var circleDemo2 = d3.select("#myCircle2");
          circleDemo2.attr("r", 40);
          circleDemo2.style("stroke", "black");
          circleDemo2.style("fill", "red");    
      </script>

         <p>Some text here then a THIRD circle?
   </p>
   
   <div id="example3">
        <svg width="400" height="400">
          <circle id = "myCircle3" cx="200" cy="200" r="50" ></circle>
        </svg>
      </div>
      

      <script type="text/javascript">
        var circleDemo3 = d3.select("#myCircle3");
          circleDemo3.attr("r", 40);
          circleDemo3.style("stroke", "black");
          circleDemo3.style("fill", "blue");    
      </script>

    </body>
  </html>
